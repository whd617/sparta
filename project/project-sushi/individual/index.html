<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/main.css" />
        <title>RESTV</title>
        <script type="module" defer src="./js/main/index.js"></script>
    </head>
    <body>
        <header>
            <div class="mainheader">
                <ul class="maintitle">
                    <li><a href="./index.html">RESTV</a></li>
                </ul>
            </div>
            <!--    <section class="seach-section"> -->
            <form method="get" class="search-area">
                <div class="seach-section">
                    <div class="search">
                        <input class="search-input" type="text" placeholder="검색어 입력" />
                        <input
                            class="search-button"
                            type="submit"
                            value="검 색"
                            name="buttonUp"
                            class="search-button"
                        />
                    </div>
                </div>
            </form>

            <!--  </section> -->
        </header>

        <div class="main-display-controll">
            <div class="main-display-div">
                <h1>Movie Poster</h1>
            </div>
        </div>

        <section>
            <div class="movie-list">
                <h1 class="movie-list-title">Movie</h1>
                <form class="movie-lists-button">
                    <button>TOP</button>
                    <button>POPULAR</button>
                    <button>LIVE</button>
                    <button>UPCOMMING</button>
                </form>
                <div class="movie-top"></div>
                <div class="movie-popular"></div>
                <div class="movie-live"></div>
                <div class="movie-upcomming"></div>
            </div>
        </section>
        <section>
            <div class="tv-list">
                <h1 class="tv-list-title">TV</h1>
                <form class="tv-lists-button">
                    <button>TOP</button>
                    <button>POPULAR</button>
                    <button>LIVE</button>
                    <button>UPCOMMING</button>
                </form>
                <div class="tv-top"></div>
                <div class="tv-popular"></div>
                <div class="tv-live"></div>
                <div class="tv-upcomming"></div>
            </div>
        </section>
        <footer>
            <nav>
                <a target="_blank" href="https://www.instagram.com/chooooi_006/">Instagram</a>

                <a target="_blank" href="https://github.com/whd617">Github</a>
            </nav>
            <p>
                <span>Copyright 2023.</span>
            </p>
        </footer>
    </body>
</html>
